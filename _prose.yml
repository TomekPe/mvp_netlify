            - name: 'Site Audit'
              value: 'Site Audit'
            - name: 'System Maintenance'
              value: 'System Maintenance'
            - name: 'User Testing'
              value: 'User Testing'
            - name: 'Live Streaming'
              value: 'Live Streaming'
